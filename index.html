<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Icons</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<style>
    *{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#0b0b0b;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.icons{
  display:flex;
  gap:25px;
}

.icon{
  width:70px;
  height:70px;
  background:#111;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:30px;
  text-decoration:none;
  transition:0.4s;
  position:relative;

  /* Reflection */
  -webkit-box-reflect: below 10px
    linear-gradient(transparent, rgba(0,0,0,0.4));
}

.icon:hover{
  background:var(--color);
  color:#000;
  box-shadow:
    0 0 5px var(--color),
    0 0 25px var(--color),
    0 0 50px var(--color),
    0 0 200px var(--color);
}
</style>
<body>

<div class="icons">
  <a href="#" class="icon linkedin" style="--color:#0A66C2;">
    <i class="fab fa-linkedin-in"></i>
  </a>

  <a href="#" class="icon instagram" style="--color:#E1306C;">
    <i class="fab fa-facebook"></i>
  </a>

  <a href="#" class="icon tiktok" style="--color:#00f2ea;">
    <i class="fab facebook"></i>
  </a>

  <a href="#" class="icon facebook" style="--color:#1877F2;">
    <i class="fab fa-facebook-f"></i>
  </a>
</div>

</body>
</html>
